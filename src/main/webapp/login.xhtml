<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

         <ui:define name="content">
           <f:view>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="User Id"></h:outputText>
                    <h:inputText id="id" value="#{userData.id}" required="true" requiredMessage="Please enter your student/employee Id">
                    </h:inputText>
                    <h:outputText value="Password"></h:outputText>
                    <h:inputText id="password" value="#{userData.password}" required="true" requiredMessage="Please enter your password">                   
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="log in" type="command"/>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                </div>
            </h:form>               
        </f:view>
       </ui:define>

     </ui:composition>

    </body>
</html>
