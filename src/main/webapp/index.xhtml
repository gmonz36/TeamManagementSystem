<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
           <f:view>
            <h:form prependId="false">
                <h:panelGrid columns="3">
                    <h:outputText value="User Id"></h:outputText>
                    <h:inputText id="id" value="#{logInBean.userId}" required="true" requiredMessage="Please enter your student/employee Id">
                    </h:inputText>
                    <h:message id="idMsg" for="id" errorStyle="color:red; display:block"/>
                    <h:outputText value="Password"></h:outputText>
                    <h:inputSecret id="password" value="#{logInBean.password}" required="true" requiredMessage="Please enter your password">
                    </h:inputSecret>
                    <h:message id="pMsg" for="password" errorStyle="color:red; display:block"/>
                </h:panelGrid>
                <h:commandButton value="log in" type="command" actionListener="#{logInBean.login}">
                <f:ajax execute="id  password" render="status idMsg pMsg"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                    <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{logInBean.status}"/>
                </div>
            </h:form>               
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
