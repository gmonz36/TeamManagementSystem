<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../instructor_template.xhtml">

            <ui:define name="content">
           <f:view>
               
               <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{setUpTeamParameters.status}"/>
               <h1>Select team parameters</h1>
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputText value="Min Students"></h:outputText>
                                <h:inputText id="minStudents" value="#{setUpTeamsParametersBean.min_students}" required="true" requiredMessage="Please enter minimum students">
                                </h:inputText>
                            <h:message id="idMsg" for="id" errorStyle="color:red; display:block"/>
                            <h:outputText value="Max Students"></h:outputText>
                                <h:inputText id="maxStudents" value="#{setUpTeamsParametersBean.max_students}" required="true" requiredMessage="Please enter maximum students">
                                </h:inputText>
                            <h:message id="idMsg2" for="id" errorStyle="color:red; display:block"/>
                            <h:outputText value="Deadline (yyyy-mm-dd)"></h:outputText>
                                <h:inputText id="deadline" value="#{setUpTeamsParametersBean.deadline}" required="true" requiredMessage="Please enter a deadline">
                                </h:inputText>
                            <h:message id="idMsg3" for="id" errorStyle="color:red; display:block"/>
                            <h:outputText value="Course Code"></h:outputText>
                                <h:inputText id="courseCode" value="#{setUpTeamsParametersBean.courseCode}" required="true" requiredMessage="Please enter the related Course's Code">
                                </h:inputText>
                            <h:message id="idMsg4" for="id" errorStyle="color:red; display:block"/>
                        </h:panelGrid>
                        <h:commandButton value="Confirm" type="command"  action="#{setUpTeamsParametersBean.confirmParameters}"> 
                         <f:ajax execute= "minStudents maxStudents deadline courseCode" render="status idMsg idMsg2 idMsg3 idMsg4"/>
                        </h:commandButton> 
                        
                             <div>
                    <hr/>
                    <hr/>
                    <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{setUpTeamsParametersBean.status}"/>
                </div>           
                    </h:form>     
         
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
