<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../instructor_template.xhtml">

            <ui:define name="content">
             
                <f:view>
                    <h1>Teams</h1>
                    <h:form>
                        <h:dataTable  cellpadding="10pt"  value="#{visualizeTeamsBean.teams}" var="book">
                            <h:column>
                               <h:outputText value="#{team.teamName}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{team.teamId}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{team.teamStatus}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{team.dateOfCreation}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
