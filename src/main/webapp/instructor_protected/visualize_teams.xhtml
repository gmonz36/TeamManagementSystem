<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../instructor_template.xhtml">
            <ui:define name="content">
            <f:view>
            <h:form>   
                <h:dataTable cellpadding="10pt"  value="#{visualizeTeamsBean.teams}" var="team">
                <h:column>
                    <f:facet name = "header">Name</f:facet>  
                    <h:outputText value="#{team.teamName}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header">ID</f:facet>  
                    <h:outputText value="#{team.teamId}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header">Status</f:facet>  
                    <h:outputText value="#{team.teamStatus}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header">Date of creation</f:facet>  
                    <h:outputText value="#{team.dateOfCreation}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header">Liaison</f:facet>  
                    <h:outputText value="#{team.liaisonId}"/>
                </h:column>
                <h:column>
                                
                    <f:facet name = "header">Members</f:facet> 
                    <h:dataTable cellpadding="10pt"  value="#{visualizeTeamsBean.members[team.teamId]}" var="member">
                
                <h:column> 
                    <h:outputText value="#{member}"/>
                </h:column>
                                   
            </h:dataTable>
                                
                            </h:column>
                        </h:dataTable>
            </h:form>
            </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
