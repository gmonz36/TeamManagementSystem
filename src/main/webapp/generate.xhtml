<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

     <ui:composition template="./template.xhtml">

      <ui:define name="content">
        <h1>Create Course: "SEG3502" and Course Section: "A01" in the Database</h1>
        <f:view>

            <h:outputText value="Course and section have already been generated!" rendered="#{not generateBean.isGenerated}"/>
              
            <h:form rendered="#{generateBean.isGenerated}">
                <h:commandButton value="Generate" type="command"  actionListener="#{generateBean.addCourseAndSection()}">

                </h:commandButton>
            </h:form>
            
        </f:view>
      </ui:define>

    </ui:composition>

    </body>
</html>
