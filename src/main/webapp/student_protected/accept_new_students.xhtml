<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../student_template.xhtml">
           <ui:define name="content">
           <f:view>
           <h:form>
                <ui:repeat value="#{acceptNewStudentBean.requestId}" var="teamId">
                    <table>
                    <column>
                        <h:selectBooleanCheckbox value="#{acceptNewStudentBean.checkMap[requestId]}" >
                            <f:ajax event="click"> </f:ajax>
                        </h:selectBooleanCheckbox>
                    </column>
                    <column>
                       <h:outputText value="#{requestId}"/>
                    </column>
                    <column>
                        <h:outputText value="#{team.teamName}"/>
                    </column>
                    <column>
                        <h:outputText value="#{team.dateOfCreation}"/>
                    </column>
                    </table>
                </ui:repeat>
                <h:commandButton value="Send Requests" type="command" actionListener="#{acceptNewStudentBean.acceptRequests()}" />
                <br></br><br></br><h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="statusBad" value="#{acceptNewStudentBean.statusBad}"/> 
                <br></br><h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="statusGood" value="#{acceptNewStudentBean.statusGood}"/>
            </h:form>
            </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
