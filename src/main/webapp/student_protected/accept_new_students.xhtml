<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../student_template.xhtml">
           <ui:define name="content">
           <f:view>
               <table>
                    <column>
                        <th>List of Requests</th>
                    </column>
                    <column><th>(Student ID, </th>
                    </column>
                    <column>
                        <th>Status)</th>
                    </column>
                </table>
           <h:form>
                <ui:repeat value="#{acceptNewStudentsBean.requests}" var="req">
                    <table>
                    <column>
                        <h:selectBooleanCheckbox value="#{acceptNewStudentsBean.checkMap[req.studentId]}" >
                            <f:ajax event="click"> </f:ajax>
                        </h:selectBooleanCheckbox>
                    </column>
                    <column>
                        <h:outputText value="#{req.id}"/>
                    </column>
                    <column>
                        <h:outputText value="#{req.status}"/>
                    </column>
                    </table>
                </ui:repeat>
                <br></br><br></br><h:commandButton value="Accept Requests" type="command" actionListener="#{acceptNewStudentsBean.acceptRequests()}" />
                <br></br><br></br><h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="statusBad" value="#{acceptNewStudentsBean.statusBad}"/> 
                <br></br><h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="statusGood" value="#{acceptNewStudentsBean.statusGood}"/>
            </h:form>
            </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
