<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../student_template.xhtml">
            <ui:define name="content">
            <f:view>
            <h:form>   
                <h:dataTable cellpadding="10pt"  value="#{acceptNewStudentsBean.requests}" var="request">
                    <h:column>
                        <f:facet name = "header">StudentID</f:facet>  
                        <h:outputText value="#{request.studentId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Status</f:facet>  
                        <h:outputText value="#{request.satus}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
