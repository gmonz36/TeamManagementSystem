<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../student_template.xhtml">

            <ui:define name="content">
           <f:view>
               
               <table>
                    <column>
                        <th>List of Teams </th>
                    </column>
                    <column><th>(Team ID, </th>
                    </column>
                    <column>
                        <th>Team Name, </th>
                    </column>
                    <column>
                        <th>Date Of Creation)</th>
                    </column>
                </table>
               
               
           <h:form>
                <ui:repeat value="#{joinTeamBean.teams}" var="team">
                    <table>
                    <column>
                        <h:selectBooleanCheckbox value="#{joinTeamBean.checkMap[team.teamId]}" >
                            <f:ajax event="click"> </f:ajax>
                        </h:selectBooleanCheckbox>
                    </column>
                    <column>
                       <h:outputText value="#{team.teamId}"/>
                    </column>
                    <column>
                        <h:outputText value="#{team.teamName}"/>
                    </column>
                    <column>
                        <h:outputText value="#{team.dateOfCreation}"/>
                    </column>
                    </table>
                </ui:repeat>
               <br></br>
                <h:commandButton value="Send Requests" type="command" actionListener="#{joinTeamBean.sendRequests()}" />
                <br></br><br></br><h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="statusBad" value="#{joinTeamBean.statusBad}"/> 
                <br></br><h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="statusGood" value="#{joinTeamBean.statusGood}"/>
           </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
