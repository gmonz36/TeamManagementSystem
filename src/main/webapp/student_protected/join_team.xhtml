<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../student_template.xhtml">

            <ui:define name="content">
           <f:view>
           <form action="#{joinTeamBean.sendRequests()}">
                <h:dataTable  cellpadding="10pt"  value="#{joinTeamBean.teams}" var="team">
                    <h:column>
                        <input type="checkbox" value="#{team.teamId}"></input>
                    </h:column>
                    <h:column>
                       <h:outputText value="#{team.teamId}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{team.teamName}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{team.dateOfCreation}"/>
                    </h:column>
                </h:dataTable>
                <input type="submit" value="Send Requests"></input>
            </form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
