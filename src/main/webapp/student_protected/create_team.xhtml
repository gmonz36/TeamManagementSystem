<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../student_template.xhtml">

            <ui:define name="content">
           <f:view>
               <h1>Create team</h1>
                    <h:form>
                        <h:panelGrid columns="3">
                            
                            <h:outputText value="Team Name"></h:outputText>
                                <h:inputText id="teamName" value="#{createTeamBean.teamName}" required="true" requiredMessage="Please enter team name">
                                </h:inputText>
                            <h:message id="idMsg2" for="id" errorStyle="color:red; display:block"/>
                            <h:outputText value="Members"></h:outputText>
                                <h:inputText id="memberString" value="#{createTeamBean.membersString}" required="true" requiredMessage="Please enter team members student IDs seperated by commas">
                                </h:inputText> 
                            <h:message id="idMsg3" for="id" errorStyle="color:red; display:block"/>
                        </h:panelGrid>
                        <h:commandButton value="Create" type="command"  action="#{createTeamBean.createTeam}"> 
                        <f:ajax execute="teamName memberString" render="status"/>
                        
                        </h:commandButton> 
                        
                        <div>
                        <hr/>
                        <hr/>
                            <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{createTeamBean.status}"/>

                        </div>
                    </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
